<div class="wrapper">
    <div class="main-box">
        <h2>Picar</h2>
        <h3>Renaming (and archiving) your photos.</h3>
        <form id="commandline" action="/call/" method="post">
        	<fieldset>
        		<label for="path"><h4>路径</h4></label>
                <textarea id="path" name="path"  type="text"></textarea>
        	</fieldset>
        	<fieldset class="config">
        		<label for="prefix"><h4>前缀</h4></label>
        		<input id="prefix" name="prefix" type="text">

                <input id="noarchiving" name="noarchiving" type="checkbox">
                <label for="noarchiving">取消归档</label>

                <input id="debug" name="debug" type="checkbox">
                <label for="debug">调试模式</label>
        	</fieldset>
        	<fieldset class="buttons">
        		<button id="call" type="button">开始</button>
                <button id="reset" type="reset">重置</button>
        	</fieldset>
        </form>
        <div>
        <a href="https://coding.net/u/yuekcc/p/picar/git" alt="Project host on coding.net">a tool from Yuekcc.</a>
        </div>
    </div>
</div>

        $(document).ready(function(){
            $("#call").click(function(){
                doPicar();
